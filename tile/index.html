                <ons-list-item>
                  <ons-input
                          id="accountId6"
                          modifier="underbar"
                          placeholder="Account ID"
                          type="text"
                  ></ons-input>
                </ons-list-item>
              </ons-list>
              <ons-button class="execute" id="sendRealtimeEvent"
              >Execute Call</ons-button
              >
              <ons-progress-circular
                      class="spinner"
                      style="display: none"
                      indeterminate
              ></ons-progress-circular>
            </div>
            <div class="alert-dialog-footer">
              <ons-alert-dialog-button>Cancel</ons-alert-dialog-button>
            </div>
          </ons-alert-dialog>
        </template>

      </ons-page>
    </template>

    <!-- Necessary for the tile render on the platform -->
    <script>
      container.tile.ui.showBody();

  </body>
